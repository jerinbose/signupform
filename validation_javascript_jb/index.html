<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="design.css">

</head>
<body>
<div id="main">

<div id="first">
    <h1 id="signup">Sign Up</h1>
    <form id="form1">
    <div class="txt">
    <label id="usr">Username</label>
    <input id="username" type="text" placeholder="Enter Your Username">
    <small id="small1"></small>
    </div>
    <div class="txt">
    <label id="mail">E-Mail</label>
    <input id="email" type="email" placeholder="Enter your E-mail Address">
    <small id="email_error"></small>
   
    </div>
    <div class="txt">
    <label id="pswd">Password</label>
    <input id="pass"  type="password" placeholder="Enter New Password">
    <small id="small2"></small>
    </div>
    <div class="txt">
    <label id="repeat">Repeat Password</label>
    <input id="pass_re" type="password" placeholder="Re-Enter Password">
    <small id="pass_wrong"></small>
    </div>

 
    <button id="sign">Sign Up</button>
    </form>

    

</div>

</div>





<script src="script.js"></script>
</body>


</html>
